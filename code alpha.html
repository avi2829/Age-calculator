<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Age Calculator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .age-result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Age Calculator</h3>
        </div>
        <div class="card-body">
          <form id="ageForm">
            <div class="mb-3">
              <label for="birthDate" class="form-label">Enter your birth date:</label>
              <input type="date" class="form-control" id="birthDate" required>
            </div>
            <button type="submit" class="btn btn-success">Calculate Age</button>
          </form>
          <div class="age-result text-center" id="result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (popper + bootstrap) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>

<script>
  document.getElementById('ageForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const input = document.getElementById('birthDate').value;
    if (!input) {
      document.getElementById('result').textContent = 'Please select a birth date.';
      return;
    }

    const birthDate = new Date(input);
    const today = new Date();

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
      // borrow days from previous month
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }
    if (months < 0) {
      months += 12;
      years--;
    }

    document.getElementById('result').textContent =
      `You are ${years} year(s), ${months} month(s), and ${days} day(s) old.`;
  });
</script>

</body>
</html>
